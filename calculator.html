<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
        <title>JavaScript HW3</title>
                <script type="text/javascript">
            var current="";
            var memory;
            var operation=0;
            var wait=false;
            function display(num) {
                var node = document.getElementById("display");
                node.value=num;
            }
                
                function AddDigit(digit){
                current=current+String(digit);
                display(current);
            }
        
        function Dot(){
            
            current=current+".";
            display(current);
        }
                function Evaluate(){
                    
                    if(operation==1){
                        current=Number(current)+Number(memory);
                    }
                    else if(operation==2){
                        current=Number(memory)-Number(current);
                    }
                    else if(operation==3){
                        current=Number(current)*Number(memory);
                    }
                    else if(operation==4){
                        current=Number(memory)/Number(current);
                    }


                    operation=0;
                   display(current);
                   memory=current;
                   current="";


                }
                
        function operate(op){
            
            
                operation=op;
                if(current!=""){
                memory=current;
                current="";
                }
                            }
    
            </script>
                <style type="text/css">
                    
                    h1{
                        color: #FF6666;
                    }
                    .button {
                        background-color: #FF9999;
                        border: 1px,solid;
                        color: white;
                        
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        
                    }
                .button:hover{
                    background-color: #FF6666;
                    border: 1px,solid;
                    color: white;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                }
                </style>

    </head>
    <body>
        <h1>Simple calculator</h1>
        
        <!--This is the text box where numbers will be displayed.  Call the display function to show a number here -->
        <form action="" method="get">
        
                      <p>  <input type="text" maxlength="40" size="20" name="display" id="display"/></p>
        </form>
        
        <form action="" method="get" class="number">
            
            <table class="number">
                <tr >
                    <td>
                        <input type="button" value="7" onclick="AddDigit(7)" accesskey="7" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="8" onclick="AddDigit(8)" accesskey="8" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="9" onclick="AddDigit(9)" accesskey="9" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="/" onclick="operate(4)" accesskey="" class="button"/>
                            </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" onclick="AddDigit(4)" accesskey="4" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="5" onclick="AddDigit(5)" accesskey="5" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="6" onclick="AddDigit(6)" accesskey="6" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="*" onclick="operate(3)" accesskey="" class="button"/>
                            </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" onclick="AddDigit(1)" accesskey="1" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="2" onclick="AddDigit(2)" accesskey="2" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="3" onclick="AddDigit(3)" accesskey="3" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="-" onclick="operate(2)" accesskey="" class="button"/>
                            </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="." onclick="Dot()" accesskey="." class="button"/>
                            </td>
                    <td>
                        <input type="button" value="0" onclick="AddDigit(0)" accesskey="0" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="=" onclick="Evaluate()" accesskey="" class="button"/>
                            </td>
                    <td>
                        <input type="button" value="+" onclick="operate(1)" accesskey="" class="button"/>
                            </td>
                </tr>
                
            </table>
             </form>

            <p>
            <a href="http://validator.w3.org/check?uri=referer"><img
                src="http://www.w3.org/Icons/valid-xhtml11"
                alt="Valid XHTML 1.1" height="31" width="88" /></a>
            </p>
    </body>
